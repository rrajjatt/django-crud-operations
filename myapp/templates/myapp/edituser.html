{% extends 'myapp/base.html' %}
{% block content %}
<body style="background-color: darkgray; background-image: cross-fade();">
<div class="container">
    <div class="jumbotron" style="background-color: hsl(hue, saturation, lightness);">
<h2>{{ error }}</h2>
<h2 style="text-align: center;"><strong><u>Update the record or Delete it.</u></strong></h2>
<form action="{% url 'edituser' result.id %}" method="POST">
    {% csrf_token %}
    <label for="fname" >First Name </label>
            {{ form.fname }}
            <br>
            <label for="lname">Last Name</label>
            {{ form.lname }}
            <br>
            <label for="salary">Salary </label>
            {{ form.salary }}
            <br>
            <label for="email">Email </label>
            {{ form.email }}
            <br>
    <button class='btn btn-secondary' type="submit"> Update</button>
</form>

<br>
<form action="{% url 'deleteuser' result.id %}" method="POST">
    {% csrf_token %}
    <button class='btn btn-danger' type="submit"> Delete</button>
</form>
</div>
</div>
</body>
{% endblock %}
